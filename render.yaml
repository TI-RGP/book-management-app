services:
  - type: web
    name: book-management-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: book-management-db
          property: connectionString

databases:
  - name: book-management-db
    databaseName: book_management
    user: book_user
    plan: free