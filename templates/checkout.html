{% extends "base.html" %}

{% block title %}貸出 - {{ book.title }} - 図書管理システム{% endblock %}

{% block content %}
<div class="container">
    <h1>本の貸出</h1>
    
    <div class="book-info-box">
        <h3>{{ book.title }}</h3>
        <p>著者: {{ book.author }}</p>
    </div>
    
    {% if error %}
        <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="post" class="checkout-form">
        <div class="form-group">
            <label for="borrower">借り手名 *</label>
            <input type="text" id="borrower" name="borrower" value="{{ borrower or '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="due_date">返却予定日 *</label>
            <input type="date" id="due_date" name="due_date" value="{{ due_date or default_due_date }}" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">貸出</button>
            <a href="/books/{{ book.id }}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}
